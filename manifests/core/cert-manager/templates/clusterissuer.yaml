apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - dns01:
        route53:
          region: eu-west-2
          accessKeyID:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
          secretAccessKey:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
