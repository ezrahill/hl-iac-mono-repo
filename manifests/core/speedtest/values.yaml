openspeedtest:
  replicaCount: 2
  ingress:
    enabled: true
    hosts:
      - host: speedtest.thehackshop.com
        paths:
          - path: /
            pathType: ImplementationSpecific
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-staging
      traefik.ingress.kubernetes.io/proxy-body-size: 10240m
    tls:
      - secretName: speedtest-tls
        hosts:
          - speedtest.thehackshop.com
  service:
    type: ClusterIP
    port: 3000